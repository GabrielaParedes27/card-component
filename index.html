<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Starts preview card component</title>
</head>
<body>
    <div class="container">
        <div class="header-img">
            <!-- contains image and soft violet blend -->
        </div>
        <div class="card-info">
            <h1 class="header">
                Get <span>insights</span> that help your business grow.
            </h1>
            <p class="sub-header">
                 Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
        <div class="extra-info">
            <div class="extra-block">
                <h2>10k+</h2>
                <p>companies</p>
            </div>
            <div class="extra-block">
                <h2>314</h2>
                <p>templates</p>
            </div>
            <div class="extra-block">
                <h2>12M+</h2>
                <p>queries</p>
            </div>
        </div>
        </div>
    </div>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend mentor</a>. Coded by <a href="https://github.com/GabrielaParedes27" target="_blank">Gabriela P.</a>
    </footer>
</body>
</html>
